name: Run Python Models (Sample Data)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas scikit-learn tensorflow

      - name: Create Data directory
        run: mkdir -p Data

      - name: Download full CSVs
        run: |
          curl -L -o Data/Trip_Update.csv https://github.com/Malek-01/Transit-delay-prediction/releases/download/Transit/Trip_Update.csv
          curl -L -o Data/Vehicle_Update.csv https://github.com/Malek-01/Transit-delay-prediction/releases/download/Transit/Vehicle_Update.csv

      - name: Create sample CSVs (first 500000 rows)
        run: |
          head -n 1 Data/Trip_Update.csv > Data/Trip_Update_sample.csv
          tail -n +2 Data/Trip_Update.csv | head -n 500000 >> Data/Trip_Update_sample.csv
          head -n 1 Data/Vehicle_Update.csv > Data/Vehicle_Update_sample.csv
          tail -n +2 Data/Vehicle_Update.csv | head -n 500000 >> Data/Vehicle_Update_sample.csv
          
      - name: Replace full CSVs with sample for fast testing
        run: |
          mv Data/Trip_Update_sample.csv Data/Trip_Update.csv
          mv Data/Vehicle_Update_sample.csv Data/Vehicle_Update.csv

      - name: Run model script on sample data
        run: python run_all_models.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-results
          path: results.csv
