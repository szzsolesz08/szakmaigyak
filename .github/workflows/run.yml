name: Run Python Models

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Data directory
        run: mkdir -p Data

      - name: Download Trip_Update.csv
        run: |
          curl -L -o Data/Trip_Update.csv https://github.com/Malek-01/Transit-delay-prediction/releases/download/Transit/Trip_Update.csv

      - name: Download Vehicle_Update.csv
        run: |
          curl -L -o Data/Vehicle_Update.csv https://github.com/Malek-01/Transit-delay-prediction/releases/download/Transit/Vehicle_Update.csv

      - name: Run model script
        run: python run_all_models.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-results
          path: results.csv
